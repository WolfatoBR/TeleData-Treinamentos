<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleData Treinamentos - Cadastro</title>
    <link rel="stylesheet" href="/Front-end/cadastro/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="https://media.canva.com/v2/image-resize/format:PNG/height:200/quality:100/uri:ifs%3A%2F%2FM%2Fe1c22738-f9b2-489d-af40-a257ad51ca94/watermark:F/width:200?csig=AAAAAAAAAAAAAAAAAAAAAHw4vCMLZEv0B1dURO8dASobLx1H7ACGhH2uPVHkzVT9&amp;exp=1756872868&amp;osig=AAAAAAAAAAAAAAAAAAAAAK84SZJBMVXYnG3YR4UbnnFYfpmJhhh2-kXU4ALpqd9z&amp;signer=media-rpc&amp;x-canva-quality=thumbnail"
                alt="TeleData Logo">
        </div>
        <nav>
            <a href="#">Planos</a>
            <img class="cart" src="cart.png" alt="Carrinho">
            <button class="btn-login" onclick="window.location.href='login.html'">Fazer Login</button>
            <button class="btn-cadastro">Fazer Cadastro</button>
        </nav>
    </header>

    <div class="container">
        <div class="illustration">
            <img src="../img/0e069d20-bb71-45f0-8e4d-6d60bf74b628.png" alt="">
        </div>

        <div class="login-box">
            <h2>Cadastre-se</h2>
            <form action="dashboard.html"> <!-- ou a página de destino após cadastro -->
                <input type="text" placeholder="Nome completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha (mínimo 8 caracteres)" required>
                <button type="submit" class="btn-entrar">Cadastrar</button>
            </form>
            <p>Realizar cadastro via:</p>
            <div class="social-login">
                <img src="./img/Logo-Google-Png.png" alt="Google">
                <img src="./img/png-transparent-apple-logo-apple-logo-white-heart-logo-thumbnail.png" alt="Apple">
            </div>
            <a href="login.html">Já tenho cadastro: Fazer Login</a>
            <div class="newsletter">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">Quero receber informações e promoções em meu email</label>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Sobre a TeleData Treinamentos</a>
            <a href="#">Central de Ajuda</a>
            <a href="#">Termos de Serviço</a>
        </div>
        <div class="social-icons">
            <img src="youtube.png" alt="YouTube">
            <img src="facebook.png" alt="Facebook">
            <img src="instagram.png" alt="Instagram">
            <img src="x.png" alt="X">
        </div>
    </footer>

</body>

</html>

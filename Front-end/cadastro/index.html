<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleData Treinamentos - Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="https://media.canva.com/v2/image-resize/format:PNG/height:200/quality:100/uri:ifs%3A%2F%2FM%2Fe1c22738-f9b2-489d-af40-a257ad51ca94/watermark:F/width:200?csig=AAAAAAAAAAAAAAAAAAAAAJyCTWsZiAgLPm-TOcdkJXEghCxBCnBGBQNbAa4wkUy2&amp;exp=1757214868&amp;osig=AAAAAAAAAAAAAAAAAAAAAA--j3hcXJoXIhtJZrnRd__MGeuccgF2MmNK0lToHWzu&amp;signer=media-rpc&amp;x-canva-quality=thumbnail" alt="TeleData Logo">
    </div>

    <!-- Barra de pesquisa -->
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar cursos...">
      <button><i class="fa fa-search"></i></button>
    </div>

    <!-- Navegação -->
    <nav>
      <a href="#">Planos</a>
      <img class="cart" src="../img/carrinho.png" alt="Carrinho">
      <button class="btn-login" onclick="window.location.href='login.html'">Fazer Login</button>
      <button class="btn-cadastro">Fazer Cadastro</button>
    </nav>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container">
    <div class="illustration">
      <img src="../img/Cadastro.png" alt="Ilustração Cadastro">
    </div>

    <!-- Caixa de cadastro -->
    <div class="login-box">
      <h2>Cadastre-se</h2>
      <form action="dashboard.html">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Nome completo" required>
        </div>

        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Senha (mínimo 8 caracteres)" required>
        </div>

        <button type="submit" class="btn-entrar">Cadastrar</button>
      </form>

      <a href="login.html">Já tenho cadastro: Fazer Login</a>

      <p>Realizar cadastro via:</p>
      <div class="social-login">
        <img src="../img/Google.png" alt="Google" width="40">
        <img src="../img/Apple.png" alt="Apple" width="40">
      </div>

      <div class="newsletter">
        <input type="checkbox" id="newsletter">
        <label for="newsletter">Quero receber informações e promoções em meu email</label>
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer>
    <div>
      <p>© TeleData Treinamentos</p>
      <a href="#">Sobre a TeleData Treinamentos</a>
      <a href="#">Central de Ajuda</a>
      <a href="#">Termos de Serviço</a>
    </div>

    <div class="social-icons">
      <img src="../img/Youtube.png" alt="YouTube" width="30">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="30">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" width="30">
      <img src="../img/Twitter.png" alt="Twitter" width="30">
    </div>
  </footer>

</body>
</html>

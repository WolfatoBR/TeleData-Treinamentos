<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configurações básicas da página -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleData Treinamentos - Cadastro</title>
  
  <!-- Link para o arquivo CSS da página de cadastro -->
  <link rel="stylesheet" href="../Styles/Cadastro.css">
  
  <!-- Link para a biblioteca de ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    // Validação do formulário de cadastro
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form"); // Seleciona o formulário
      form.addEventListener("submit", function(event) {
        const password = document.querySelector("input[placeholder='Senha (mínimo 8 caracteres)']").value;
        const confirmPassword = document.querySelector("input[placeholder='Confirmar Senha']").value;

        // Verifica se as senhas são iguais
        if (password !== confirmPassword) {
          alert("As senhas não coincidem!"); // Exibe a mensagem de alerta
          event.preventDefault(); // Impede o envio do formulário
        }
      });
    });
  </script>
</head>
<body>

  <!-- ========================= HEADER ========================== -->
  <header>
    <!-- Logo da empresa -->
    <div class="logo">
      <a href="index.html">
        <img src="https://i.pinimg.com/736x/6e/ad/87/6ead878978850d09e95fd5a1526dc712.jpg" alt="Logo TeleData">
      </a>
    </div>

    <!-- Barra de pesquisa -->
    <form class="search-bar" role="search">
      <input type="text" placeholder="Pesquisar cursos..." aria-label="Pesquisar cursos">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <!-- Navegação do cabeçalho -->
    <nav>
      <ul>
        <li><a href="#">Planos</a></li>
        <li><a href="#"><img class="cart" src="../img/carrinho.png" alt="Carrinho"></a></li>
        <li><button class="btn-login" onclick="window.location.href='login.html'">Fazer Login</button></li>
        <li><button class="btn-cadastro">Fazer Cadastro</button></li>
      </ul>
    </nav>
  </header>

  <!-- ========================= CONTEÚDO PRINCIPAL ========================== -->
  <main class="container">

    <!-- Seção de imagem/ilustração -->
    <section class="login-bg">
      <img src="../img/web-content-design.png" alt="Ilustração Cadastro">
    </section>

    <!-- Seção de cadastro -->
    <section class="login-box">
      <h2>Cadastre-se</h2>

      <!-- Formulário de cadastro -->
      <form action="dashboard.html">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Nome completo" required>
        </div>

        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Senha (mínimo 8 caracteres)" required>
        </div>

        <!-- Campo para confirmar a senha -->
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Confirmar Senha" required>
        </div>

        <!-- Botão para enviar o formulário -->
        <button type="submit" class="btn-entrar">Cadastrar</button>
      </form>

      <!-- Link para voltar à tela de login -->
      <nav class="login-links">
        <ul>
          <li><a href="login.html">Já tenho cadastro: Fazer Login</a></li>
        </ul>
      </nav>

      <!-- Opção para receber promoções -->
      <div class="newsletter">
        <input type="checkbox" id="newsletter">
        <label for="newsletter">Quero receber informações e promoções em meu email</label>
      </div>

      <!-- Login via redes sociais -->
      <aside class="social-login">
        <p>Ou cadastre-se com:</p>
        <img src="../img/Google.png" alt="Google">
        <img src="../img/Apple.png" alt="Apple">
      </aside>
    </section>
  </main>

  <!-- ========================= RODAPÉ ========================== -->
  <footer>
    <!-- Informações do rodapé -->
    <section class="footer-info">
      <p>© TeleData Treinamentos</p>
      <nav>
        <ul>
          <li><a href="#">Sobre a TeleData Treinamentos</a></li>
          <li><a href="#">Central de Ajuda</a></li>
          <li><a href="#">Termos de Serviço</a></li>
        </ul>
      </nav>
    </section>

    <!-- Ícones de redes sociais -->
    <aside class="social-icons">
      <img src="../img/Youtube.png" alt="YouTube">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
      <img src="../img/Twitter.png" alt="Twitter">
    </aside>
  </footer>

</body>
</html>

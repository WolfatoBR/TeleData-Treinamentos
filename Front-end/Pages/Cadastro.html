<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configurações básicas da página -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleData Treinamentos - Cadastro</title
  
  <!-- Link para o arquivo CSS da página de cadastro -->
  <link rel="stylesheet" href="../Styles/Cadastro.css">
  
  <!-- Link para a biblioteca de ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- ========================= HEADER ========================== -->
  <header>
    <!-- Logo da empresa -->
    <div class="logo">
      <img src="https://i.pinimg.com/736x/6e/ad/87/6ead878978850d09e95fd5a1526dc712.jpg" alt="Logo TeleData">
    </div>

    <!-- Barra de pesquisa -->
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar cursos...">
      <button><i class="fa fa-search"></i></button>
    </div>

    <!-- Navegação do cabeçalho -->
    <nav>
      <a href="#">Planos</a>
      <img class="cart" src="../img/carrinho.png" alt="Carrinho">
      <button class="btn-login" onclick="window.location.href='login.html'">Fazer Login</button>
      <button class="btn-cadastro">Fazer Cadastro</button>
    </nav>
  </header>

  <!-- ========================= CONTEÚDO PRINCIPAL ========================== -->
  <main class="container">

    <!-- Imagem/ilustração -->
    <div class="login-bg">
      <img src="../img/web-content-design.png" alt="Ilustração Cadastro">
    </div>

    <!-- Caixa de cadastro -->
    <div class="login-box">
      <h2>Cadastre-se</h2>

      <!-- Formulário de cadastro -->
      <form action="dashboard.html">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Nome completo" required>
        </div>

        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Senha (mínimo 8 caracteres)" required>
        </div>

        <!-- Botão para enviar o formulário -->
        <button type="submit" class="btn-entrar">Cadastrar</button>
      </form>

      <!-- Link para voltar à tela de login -->
      <div class="login-links">
        <a href="login.html">Já tenho cadastro: Fazer Login</a>
      </div>

      <!-- Opção para receber promoções -->
      <div class="newsletter">
        <input type="checkbox" id="newsletter">
        <label for="newsletter">Quero receber informações e promoções em meu email</label>
      </div>

      <!-- Login via redes sociais -->
      <div class="social-login">
        <p></p>
        <img src="../img/Google.png" alt="Google">
        <img src="../img/Apple.png" alt="Apple">
      </div>
    </div>
    
  </main>

  <!-- ========================= RODAPÉ ========================== -->
  <footer>
    <!-- Informações do rodapé -->
    <div class="footer-info">
      <p>© TeleData Treinamentos</p>
      <a href="#">Sobre a TeleData Treinamentos</a>
      <a href="#">Central de Ajuda</a>
      <a href="#">Termos de Serviço</a>
    </div>

    <!-- Ícones de redes sociais -->
    <div class="social-icons">
      <img src="../img/Youtube.png" alt="YouTube">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
      <img src="../img/Twitter.png" alt="Twitter">
    </div>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Configurações básicas da página -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleData Treinamentos - Login</title
  
  <!-- Link para o arquivo CSS da página de login -->
  <link rel="stylesheet" href="../Styles/Login.css">
  
  <!-- Link para a biblioteca de ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- ========================= HEADER ========================== -->
  <header>
    <!-- Logo da empresa -->
    <div class="logo">
     <img src="https://i.pinimg.com/736x/6e/ad/87/6ead878978850d09e95fd5a1526dc712.jpg" alt="Logo TeleData">
    </div>

    <!-- Barra de pesquisa -->
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar cursos...">
      <button><i class="fa fa-search"></i></button>
    </div>

    <!-- Navegação do cabeçalho -->
    <nav>
      <a href="#">Planos</a>
      <img class="cart" src="../img/carrinho.png" alt="Carrinho">
      <button class="btn-login">Fazer Login</button>
      <button class="btn-cadastro" onclick="window.location.href='cadastro.html'">Fazer Cadastro</button>
    </nav>
  </header>

  <!-- ========================= CONTEÚDO PRINCIPAL ========================== -->
  <main class="container">
    
    <!-- Imagem de fundo da seção de login -->
    <div class="login-bg">
      <img src="/Front-end/img/web-content-design.png" alt="">
      <img src="../img/web-content-design.png" alt="Ilustração Login">
    </div>

    <!-- Caixa de login -->
    <div class="login-box">
      <h2>Vamos aprender!</h2>

      <!-- Formulário de login -->
      <form action="dashboard.html">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Login" required>
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Senha" required>
        </div>

        <!-- Botão para enviar o formulário -->
        <button type="submit" class="btn-entrar">Entrar</button>
      </form>

      <!-- Links adicionais -->
      <div class="login-links">
        <a href="#">Esqueceu Senha?</a>
        <a href="cadastro.html">Criar uma conta</a>
      </div>

      <!-- Opção de lembrar senha -->
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Lembrar minha senha</label>
      </div>

      <!-- Login via redes sociais -->
      <div class="social-login">
        <img src="../img/Google.png" alt="Google">
        <img src="../img/Apple.png" alt="Apple">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </div>
    </div>
  </main>

  <!-- ========================= RODAPÉ ========================== -->
  <footer>
    <!-- Informações do rodapé -->
    <div class="footer-info">
      <p>© TeleData Treinamentos</p>
      <a href="#">Sobre a TeleData Treinamentos</a>
      <a href="#">Central de Ajuda</a>
      <a href="#">Termos de Serviço</a>
    </div>

    <!-- Ícones de redes sociais -->
    <div class="social-icons">
      <img src="../img/Youtube.png" alt="YouTube">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
      <img src="../img/Twitter.png" alt="Twitter">
    </div>
  </footer>

</body>
</html>

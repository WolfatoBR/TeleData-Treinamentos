<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleData Treinamentos - Login</title>
  
  <!-- Link para o arquivo CSS da página de login -->
  <link rel="stylesheet" href="../Styles/Login.css">
  
  <!-- Link para a biblioteca de ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- ========================= HEADER ========================== -->
  <header>
    <!-- Logo da empresa -->
    <div class="logo">
      <a href="index.html">
        <img src="https://i.pinimg.com/736x/6e/ad/87/6ead878978850d09e95fd5a1526dc712.jpg" alt="Logo TeleData">
      </a>
    </div>

    <!-- Barra de pesquisa -->
    <form class="search-bar" role="search">
      <input type="text" placeholder="Pesquisar cursos..." aria-label="Pesquisar cursos">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>

    <!-- Navegação do cabeçalho -->
    <nav>
      <ul>
        <li><a href="#">Planos</a></li>
        <li><a href="#"><img class="cart" src="../img/carrinho.png" alt="Carrinho"></a></li>
        <li><button class="btn-login">Fazer Login</button></li>
        <li><button class="btn-cadastro" onclick="window.location.href='cadastro.html'">Fazer Cadastro</button></li>
        <li><button class= "btn-sobre" onclick="window.location.href='Sobre.html'">Sobre nós</button></li>
      </ul>
    </nav>
  </header>

  <!-- ========================= CONTEÚDO PRINCIPAL ========================== -->
  <main class="container">
    
    <!-- Seção de imagem de fundo -->
    <section class="login-bg">
      <img src="../img/web-content-design.png" alt="Ilustração Login">
    </section>

    <!-- Seção de login -->
    <section class="login-box">
      <h2>Vamos aprender!</h2>

      <!-- Formulário de login -->
      <form action="dashboard.html">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Login" required>
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Senha" required>
        </div>

        <!-- Botão para enviar o formulário -->
        <button type="submit" class="btn-entrar">Entrar</button>
      </form>

      <!-- Links adicionais -->
      <nav class="login-links">
        <ul>
          <li><a href="#">Esqueceu Senha?</a></li>
          <li><a href="cadastro.html">Criar uma conta</a></li>
        </ul>
      </nav>

      <!-- Opção de lembrar senha -->
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Lembrar minha senha</label>
      </div>

      <!-- Login via redes sociais -->
      <aside class="social-login">
        <img src="../img/Google.png" alt="Google">
        <img src="../img/Apple.png" alt="Apple">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </aside>
    </section>
  </main>

  <!-- ========================= RODAPÉ ========================== -->
  <footer>
    <!-- Informações do rodapé -->
    <section class="footer-info">
      <p>© TeleData Treinamentos</p>
      <nav>
        <ul>
          <li><a href="#">Sobre a TeleData Treinamentos</a></li>
          <li><a href="#">Central de Ajuda</a></li>
          <li><a href="#">Termos de Serviço</a></li>
        </ul>
      </nav>
    </section>

    <!-- Ícones de redes sociais -->
    <aside class="social-icons">
      <img src="../img/Youtube.png" alt="YouTube">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
      <img src="../img/Twitter.png" alt="Twitter">
    </aside>
  </footer>

</body>
</html>

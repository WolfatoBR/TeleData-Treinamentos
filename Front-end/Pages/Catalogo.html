     Catalogo.html
     =================================== -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cursos</title>
    <link rel="stylesheet" href="../Styles/Catalogo.css">
</head>
<body>
    <!-- ========================= HEADER ========================== -->
    <script src="/Front-end/JavaScript/loadHeader.js"></script>

    <!-- ========================= CONTEÚDO ========================== -->
    <div class="container">
        <div class="main-layout">
            <!-- Sidebar de Filtros -->
            <aside class="sidebar">
                <div class="filter-card">
                    <div class="filter-header">
                        <h2>Filtros</h2>
                        <button class="clear-filters" onclick="clearFilters()">Limpar</button>
                    </div>

                    <div class="filter-section">
                        <h3>Ratings</h3>
                        <div class="filter-option">
                            <input type="radio" name="rating" value="4.5" id="rating45" onchange="applyFilters()">
                            <label for="rating45">
                                <span class="stars">
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                </span>
                                4.5 e +
                            </label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" name="rating" value="4.0" id="rating40" onchange="applyFilters()">
                            <label for="rating40">
                                <span class="stars">
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star empty">★</span>
                                </span>
                                4.0 e +
                            </label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" name="rating" value="3.5" id="rating35" onchange="applyFilters()">
                            <label for="rating35">
                                <span class="stars">
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star empty">★</span>
                                </span>
                                3.5 e +
                            </label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" name="rating" value="3.0" id="rating30" onchange="applyFilters()">
                            <label for="rating30">
                                <span class="stars">
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star empty">★</span>
                                    <span class="star empty">★</span>
                                </span>
                                3.0 e +
                            </label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>Video Duration</h3>
                        <div class="filter-option">
                            <input type="radio" name="duration" value="0" id="duration0" onchange="applyFilters()">
                            <label for="duration0">0-1 Hour</label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" name="duration" value="60" id="duration60" onchange="applyFilters()">
                            <label for="duration60">1-3 Hours</label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" name="duration" value="180" id="duration180" onchange="applyFilters()">
                            <label for="duration180">3-6 Hours</label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" name="duration" value="360" id="duration360" onchange="applyFilters()">
                            <label for="duration360">6-17 Hours</label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>Topic</h3>
                        <div class="filter-option">
                            <input type="checkbox" value="WordPress" id="topicWP" onchange="applyFilters()">
                            <label for="topicWP">WordPress</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" value="Elementor" id="topicElementor" onchange="applyFilters()">
                            <label for="topicElementor">Elementor</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" value="Programação visual" id="topicPV" onchange="applyFilters()">
                            <label for="topicPV">Programação visual</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" value="FlutterFlow" id="topicFF" onchange="applyFilters()">
                            <label for="topicFF">FlutterFlow</label>
                        </div>
                        <div class="filter-option">
                            <input type="checkbox" value="Wix" id="topicWix" onchange="applyFilters()">
                            <label for="topicWix">Wix</label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>Price</h3>
                        <div class="filter-option">
                            <input type="radio" name="price" value="paid" id="pricePaid" onchange="applyFilters()">
                            <label for="pricePaid">Paid</label>
                        </div>
                        <div class="filter-option">
                            <input type="radio" name="price" value="free" id="priceFree" onchange="applyFilters()">
                            <label for="priceFree">Free</label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Conteúdo Principal -->
            <main class="content">
                <div class="content-header">
                    <h1>Todos os cursos</h1>
                    <p class="results-count"><span id="resultsCount">0</span> resultados</p>
                </div>

                <div class="courses-list" id="coursesList"></div>

                <!-- Paginação -->
                <div class="pagination" id="pagination">
                    <!-- Será gerado dinamicamente pelo JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <!-- ========================= FOOTER ========================== -->
    <script src="/Front-end/JavaScript/loadFooter.js"></script>

    <script src="../JavaScript/Catalogo.js"></script>
</body>
</html>

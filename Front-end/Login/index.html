<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleData Treinamentos - Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
        <img src="https://media.canva.com/v2/image-resize/format:PNG/height:200/quality:100/uri:ifs%3A%2F%2FM%2Fe1c22738-f9b2-489d-af40-a257ad51ca94/watermark:F/width:200?csig=AAAAAAAAAAAAAAAAAAAAAHw4vCMLZEv0B1dURO8dASobLx1H7ACGhH2uPVHkzVT9&amp;exp=1756872868&amp;osig=AAAAAAAAAAAAAAAAAAAAAK84SZJBMVXYnG3YR4UbnnFYfpmJhhh2-kXU4ALpqd9z&amp;signer=media-rpc&amp;x-canva-quality=thumbnail" alt="TeleData Logo">
    </div>

    <!-- Barra de pesquisa -->
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar cursos...">
      <button><i class="fa fa-search"></i></button>
    </div>

    <!-- Navegação -->
    <nav>
      <a href="#">Planos</a>
      <img class="cart" src="../img/carrinho.png" alt="Carrinho">
      <button class="btn-login">Fazer Login</button>
      <button class="btn-cadastro" onclick="window.location.href='cadastro.html'">Fazer Cadastro</button>
    </nav>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container">
    <div class="illustration">
      <img src="../img/Login.png" alt="Ilustração cursos">
    </div>

    <!-- Caixa de login -->
    <div class="login-box">
      <h2>Vamos aprender!</h2>
      <form action="dashboard.html">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Login" required>
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Senha" required>
        </div>

        <button type="submit" class="btn-entrar">Entrar</button>
      </form>

      <a href="#">Esqueceu Senha?</a>

      <div class="social-login">
        <img src="../img/Google.png" alt="Google" width="40">
        <img src="../img/Apple.png" alt="Apple" width="40">
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer>
    <div>
      <p>© TeleData Treinamentos</p>
      <a href="#">Sobre a TeleData Treinamentos</a>
      <a href="#">Central de Ajuda</a>
      <a href="#">Termos de Serviço</a>
    </div>

    <div class="social-icons">
      <img src="../img/Youtube.png" alt="YouTube" width="30">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="30">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" width="30">
      <img src="../img/Twitter.png" alt="Twitter" width="30">
    </div>
  </footer>

</body>
</html>
